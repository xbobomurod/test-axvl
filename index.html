<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <div class="logo">
            <h1>Test</h1>
        </div>
    </header>
    <section class="tests">
        <div>
            <p>HTML nima?</p>
            <select name="savol1" id="savol1">
                <option value="1">Dasturlash tili</option>
                <option value="2">Veb sahifani tuzish uchun til</option>
                <option value="3">O‘yin yaratish dasturi</option>
                <option value="4">Hech biri</option>
            </select>

            <p>CSS nimaga xizmat qiladi?</p>
            <select name="savol2" id="savol2">
                <option value="1">Sahifani bezatish uchun</option>
                <option value="2">Ma’lumotlar bazasi bilan ishlash uchun</option>
                <option value="3">Server yaratish uchun</option>
                <option value="4">Hech biri</option>
            </select>

            <p>JavaScript nima qiladi?</p>
            <select name="savol3" id="savol3">
                <option value="1">Sahifani interaktiv qiladi</option>
                <option value="2">Matnni tahrirlaydi</option>
                <option value="3">Faqat rasm qo‘shadi</option>
                <option value="4">Hech biri</option>
            </select>

            <p>HTMLda <code>&lt;img&gt;</code> tegi nimaga ishlatiladi?</p>
            <select name="savol4" id="savol4">
                <option value="1">Rasm qo‘shish uchun</option>
                <option value="2">Matn yozish uchun</option>
                <option value="3">Skript yozish uchun</option>
                <option value="4">Hech biri</option>
            </select>

            <p>CSSda rang berish uchun qaysi xususiyat ishlatiladi?</p>
            <select name="savol5" id="savol5">
                <option value="1">color</option>
                <option value="2">font-size</option>
                <option value="3">margin</option>
                <option value="4">border</option>
            </select>

            <p>JavaScriptda o‘zgaruvchi e’lon qilish uchun qaysi so‘z ishlatiladi?</p>
            <select name="savol6" id="savol6">
                <option value="1">var</option>
                <option value="2">let</option>
                <option value="3">const</option>
                <option value="4">Barchasi to‘g‘ri</option>
            </select>
        </div>

    </section>
